{% extends "mybase.html" %}
{% block body_block %}


<div class="row">
<div class="col-md-1"></div>
<div class="col-md-4">
<h2>Login Here</h2>
<br/>


<form id="user_form" method="post" action=""
                enctype="multipart/form-data">
{% csrf_token %}

<div class="form-group">
    <label for="username">Username</label>
    <input type="username" class="form-control" id="username" placeholder="Username" name="username">
    {{form.username.errors}}
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Password", name="password">
    {{form.password.errors}}
  </div>

<div class="form-group">
<input class="btn btn-success" type="submit" name="submit" value="Login" />
</div>

</form>
<br/>
<h3>Not Registered? <a href="{% url 'register' %}"><button class="btn btn-primary">Register Here</button></a></h3>
<br/>
<h4>Forgot your password? <a href="{% url 'password_reset' %}"><button class="btn btn-default">Reset it!</button></a></h4>

</div>
</div>

<br/><br/><br/><br/><br/><br/><br/><br/>

{% endblock %}
