{% extends 'mybase.html' %}

{% load staticfiles %}
{% block body_block %}

<center><h1>Q. {{ question.question_text }}</h1></center><br/><br/>

<div class="row">
<div class="col-md-2"></div>
<div class="col-md-4">

<ol>
{% for choice in question.choice_set.all %}
    <li> 
    <b>{{ choice.choice_text }}</b>
	 <div class="progress">
  <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 30%">

  {{choice.votes}} Votes
  </div>
</div>
    </li>
{% endfor %}
</ol>

</div>
</div>




<br/><br/><br/><br/><br/><br/><br/>

{% endblock %}
